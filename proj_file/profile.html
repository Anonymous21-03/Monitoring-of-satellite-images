
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('cosmos-1853491_1280.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        .profile-img {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-img img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .profile-info {
            text-align: center;
            color: #333;
        }
        .profile-info h2 {
            margin-bottom: 10px;
        }
        .profile-info p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img">
            <img src="businessman-profile-cartoon_18591-58479.jpg" alt="Profile Image">
        </div>
        <div class="profile-info">
            <h2></h2>
            <p></p>
            <p>Location: </p>
            <p>Email: </p>
            <p>Phone: </p>
        </div>
    </div>
</body>
</html>
